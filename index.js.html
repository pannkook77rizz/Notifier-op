<!DOCTYPE html>

<html>

<body>

<script>

const ws = new WebSocket("wss://ws. 6767");

ws.onmessage = (event) => {

    try {

        const data = JSON.parse(event.data);

        document.body.innerText = data.text || event.data; // replace with new message

    } catch {

        document.body.innerText = event.data; // fallback if not JSON

    }

};

</script>

</body>

</html>
